<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EventLocator!</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/4-col-portfolio.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body id="{% block pageid %}{% endblock %}">
    {% block header %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <div class="container">
            {% block navbarheadlink %}{% endblock %}
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                  {% block other_links %}{% endblock %}
              </ul>
            </div>
          </div>
        </nav>
    {% endblock %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block footer %}
        <footer class="py-5 bg-dark">
          <div class="container">
            <p class="m-0 text-center text-white">Not Copyright &copy; 2018</p>
          </div>
        </footer>
    {% endblock %}
</body>
</html>
